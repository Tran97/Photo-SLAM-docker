version: "3.9"
services:
  # Base image containing dependencies.
  dev:
    image: photo_slam_ros:latest
    container_name: photo_slam_ros
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.small
      args:
        - UID=${UID:-2000}
        - GID=${UID:-2000}
        - USERNAME=${USERNAME:-devuser}
    # Interactive shell
    stdin_open: true
    tty: true
    # Networking and IPC for ROS 2
    network_mode: host  
    ipc: host
    # Needed to display graphical applications
    environment:
      # Allows graphical programs in the container.
      - DISPLAY=${DISPLAY}
      - QT_QPA_PLATFORM=xcb \
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    runtime: nvidia
    privileged: true
    volumes:
      # Allows graphical programs in the container.
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority
      - /dev/dri:/dev/dri:rw

      - ../photo_slam_ros:/dev_ws/photo_slam_ros:rw
      - ../photo_slam_ros/CMakeLists.txt:/dev_ws/photo_slam_ros/CMakeLists.txt:rw

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    command: sleep infinity
